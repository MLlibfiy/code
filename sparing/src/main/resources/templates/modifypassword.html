<!DOCTYPE html>
<html lang="en">

<!--  head html头信息  -->
<head>
    <meta charset="UTF-8"><!-- 编码-->
    <title>修改密码</title>

    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>

<!--表单提交
action  ： 提交的地址
method  ： 提交的方式

input  输入框
    text 文本输入框
    password  密码输入框
    submit  提交按钮
-->
<form action="http://localhost:8080/modifyPassword" method="post">

    用户名: <input type="text" name="username" /><br />
    请输入原密码: <input type="password" name="onepassword" /><br />
    请输入新密码: <input type="password" name="twopassword" /><br />
    确认密码: <input type="password" name="threepassword" /><br />
    <input type="submit" />
</form>

</body>
</html>
